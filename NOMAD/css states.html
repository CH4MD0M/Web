<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS States</title>

    <style>
      .box {
        /*
          요소검사에 있는 state
          active, focus, visited, hover 등이 있음

          */
        background-color: red;
        font-size: 40pt;
      }
      .box:hover {
        /*박스위에 뭔가 올라가면 색상 변화*/
        background-color: pink;
      }
      .box:active {
        /*박스를 클릭할때 색상 변화*/
        background-color: green;
      }
      .box:focus {
        background-color: blue;
      }
    </style>
  </head>
  <body>
    <textarea class="box">lalala</textarea>
  </body>
</html>
