<!DOCTYPE html>
<html lang="en">
  <head>
    <title>_filter, _map</title>
  </head>
  <body>
    <script>
      var users = [
        { id: 1, name: "ID", age: 36 },
        { id: 2, name: "BJ", age: 32 },
        { id: 3, name: "JM", age: 32 },
        { id: 4, name: "PJ", age: 27 },
        { id: 5, name: "HA", age: 25 },
        { id: 6, name: "JE", age: 26 },
        { id: 7, name: "JI", age: 31 },
        { id: 8, name: "MP", age: 23 }
      ];

      //2. _filter, _map으로 리팩토링
      /*
      - if 조건부만 다르고 모든 부분이 중복이 된다.
      - 원래의 있는 값을 직접 변경하지 않고 변형된 새로운 값을 리턴하는 식으로 값을 변형해 나간다.
      */
      function _filter(list, predi) {
        var new_list = [];
        for (var i = 0; i < list.length; i++) {
          if (predi(list[i])) {
            new_list.push(list[i]);
          }
        }
        return new_list;
      }
      /* --- End of _filter --- */

      function _map(list, mapper) {
        var new_list = [];
        for (var i = 0; i < list.length; i++) {
          new_list.push(mapper(list[i]));
        }
        return new_list;
      }
      /* --- End of_map  --- */

      // 30세 이상
      var over_30 = _filter(users, function(user) {
        return user.age >= 30;
      });
      console.log("30세 이상인 users", over_30);

      var names = _map(over_30, function(user) {
        return user.name;
      });
      console.log("30세 이상인 users의 names", names);

      // 30세 미만
      var under_30 = _filter(users, function(user) {
        return user.age < 30;
      });
      console.log("30세 미만인 users", under_30);

      var ages = _map(under_30, function(user) {
        return user.age;
      });
      console.log("30세 미만인 users의 ages", ages);
      //
      //
      //
      //
      //
      //

      //대입문 없이 항수를 중첩하는 방식
      console.log(
        "30세 이상인 users의 names",
        _map(
          _filter(users, function(user) {
            return user.age >= 30;
          }),
          function(user) {
            return user.name;
          }
        )
      );
      console.log(
        "30세 이상인 users의 ages",
        _map(
          _filter(users, function(user) {
            return user.age < 30;
          }),
          function(user) {
            return user.age;
          }
        )
      );

      /* Example
      console.log(
        _filter([1, 2, 3, 4], function(num) {
          return num % 2;
        })
      );
      console.log(
        _filter([1, 2, 3, 4], function(num) {
          return !(num % 2);
        })
      );
      */
    </script>
  </body>
</html>
