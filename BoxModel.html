  <head>

    <style>
      body,
      html {
        padding: 0;
        margin: 0;
        background-color: green;

        width: 300px;
        height: 300px;
        margin-top: 200px;
        padding-top: 50px;

      .inside-box {
        background-color: blue;
        width: 100px;
        height: 100px;
        margin-top: 500px;
      }

  </head>
  <body>
    <!-- .box>.inside-box -->
